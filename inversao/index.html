<meta charset="UTF-8">
<script>
  var n = parseInt(prompt("Informe um número: "), 10);
  var inverso = 0;
  var resto;
  var original = n;

  while (n > 0) {
    resto = n % 10;
    inverso = inverso * 10 + resto;
    n = Math.floor(n / 10);
  }

  document.write("O inverso de " + original + " é " + inverso);
</script>
